<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Old Friends</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="css/main.css" rel="stylesheet">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<main class="container">

	<h1>Old Friends</h1>

	<div id="friendListDiv">
		<table class="table table-success table-hover table-striped">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Type</th>
					<th scope="col">Description</th>
					<th scope="col">Arrival Year</th>
					<th scope="col">Depart Year</th>
					<th scope="col">Image</th>
				</tr>
			</thead>
			<tbody id="friendListTbody"></tbody>
		</table>
		<button id="toggleForm">Add Friend</button>
	</div>
	<div id="friendDetailsDiv"></div>
	
	<hr><br>
	<div id="addFriendDiv" >
	<form name="addFriendForm">
	
	<h3>Add an Old Friend</h3>
	
		<div class="row">
		<label for="name">Friend Name:</label>
		<input type="text" name="name" class="form-label col-auto"><br><br>
		</div>
		
		<div class="row">
		<label for="type">Type of Friend:</label>
		<input type="text" name="type" class="form-label col-auto"><br><br>
		</div>

		<div class="row">
		<label for="description">Description:</label>
		<textarea id="description" placeholder="Enter friend's description" 
				  class="form-label col-auto" rows="4" cols="50">
		</textarea><br><br>
		</div>
		
		<div class="row">
		<label for="arrivalYear">Arrival Year:</label>
		<input type="number" name="arrivalYear" value="1990" class="form-label col-auto"><br><br>
		</div>
		
		<div class="row">
		<label for="departYear">Departure Year:</label>
		<input type="number" name="departYear" class="form-label col-auto"><br><br>
		</div>

		<div class="row">
		<label for="imageUrl">Image URL:</label>
		<input type="text" name="imageUrl" class="form-label col-auto"><br><br>
		</div>

		<button id="submitFriendButton" name="submitFriendButton" class= 'btn btn-primary'>Add Friend</button>
	</form>
	</div>
		
	</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
